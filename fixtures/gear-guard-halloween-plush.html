n. For assistance, please reach out to Customer Service via chat, email or phone.","category":{"kbCategoryCollection":{"items":[{"slug":"orders-and-returns"}]}}},{"title":"How do I return my Gear Shop purchase?","slug":"how-do-i-return-my-purchase","articleContent":{"json":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Feel free to reach out to ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://rivian.com/support/article/how-do-i-return-my-purchase#contact"},"content":[{"nodeType":"text","value":"Customer Service","marks":[],"data":{}}]},{"nodeType":"text","value":" via chat, email or phone for help with a return.","marks":[],"data":{}}],"data":{}}]}},"content":"Feel free to reach out to Customer Service via chat, email or phone for help with a return.","category":{"kbCategoryCollection":{"items":[{"slug":"orders-and-returns"}]}}}]}},{"title":"Adventure Key Set","slug":"adventure-key-set-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"How do I determine the correct key code to order?","slug":"How-do-I-determine-the-correct-key-code-to-order","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"In order to have matching keys and cores for compatible Adventure Gear, your existing key code must be the same as the key code of the Adventure Key Set you order. You can find this code on the Rivian keys included with your cargo crossbars.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"In order to have matching keys and cores for compatible Adventure Gear, your existing key code must be the same as the key code of the Adventure Key Set you order. You can find this code on the Rivian keys included with your cargo crossbars.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"What Adventure Gear items are compatible with the Adventure Key Set?","slug":"what-adve nt":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"All Adventure Gear and mounts sold by Rivian are compatible with the Cargo Crossbars.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"All Adventure Gear and mounts sold by Rivian are compatible with the Cargo Crossbars.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"Do the Cargo Crossbars lock to the vehicle?","slug":"do-the-cargo-crossbars-lock-to-the-vehicle","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Yes, the Cargo Crossbars securely lock to your vehicle and come with a set of keys.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Yes, the Cargo Crossbars securely lock to your vehicle and come with a set of keys.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"Can a single person install and uninstall the Cargo Crossbars?","slug":"can-a-single-person-install-and-uninstall-the-cargo-crossbars","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Yes the crossbars are lightweight and can easily be installed by one person. The crossbars integrate seamlessly with your vehicle onto the existing accessory ports.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Yes the crossbars are lightweight and can easily be installed by one person. The crossbars integrate seamlessly with your vehicle onto the existing accessory ports.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}}]}},{"title":"Compact Spare Tire","slug":"compact-spare-tire-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"How do I purchase a spare wheel and tire?","slug":"How-do-I-purchase-a-spare-wheel-and-tire","articleContent":{"json":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We offer our spare wheel and tire options for R1T and R1S through ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://rivian.com/gear-shop/c/wheels-and-tires"},"content":[{"nodeType":"text","value":"Gear Shop","marks":[],"data":{}}]},{"nodeType":"text","value":". \n\nA full-size spare wheel and tire for R1T can be purchased in each wheel style we have available, and a compact spare wheel and tire can be purchased for R1S. This includes a tire service kit (jack and other accessories) and installation through a Service Center.","marks":[],"data":{}}]}]}},"content":"We offer our spare wheel and tire options for R1T and R1S through Gear Shop. \n\nA full-size spare wheel and tire for R1T can be purchased in each wheel style we have available, and a compact spare wheel and tire can be purchased for R1S. This includes a tire service kit (jack and other accessories) and installation through a Service Center.","category":{"kbCategoryCollection":{"items":[{"slug":"wheels-and-tires"}]}}}]}},{"title":"Bike Mount","slug":"rooftop-bike-mount-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"Where can I attach the Bike Mount?  ","slug":"where-can-i-attach-the-bike-mount","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The Yakima HighRoad Bike Mount can be attached to the Cargo Crossbars on the roof of the R1S or R1T.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"The Yakima HighRoad Bike Mount can be attached to the Cargo Crossbars on the roof of the R1S or R1T.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"How many bikes can fit on the Bike Mount?","slug":"how-many-bikes-can-fit-on-the-bike-mount","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Each Yakima HighRoad Bike Mount can hold one bike. For multiple bikes, you will need to purchase multiple mounts.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Each Yakima HighRoad Bike Mount can hold one bike. For multiple bikes, you will need to purchase multiple mounts.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}}]}},{"title":"Field Kit","slug":"field-kit-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"Does the Rivian Field Kit only stow in the passenger door?","slug":"does-the-rivian-field-kit-only-stow-in-the-passenger-door","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Yes, the Field Kit is designed to fit conveniently in the passenger door. However, you can also stow this kit in the front trunk or other storage areas when not in use.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Yes, the Field Kit is designed to fit conveniently in the passenger door. However, you can also stow this kit in the front trunk or other storage areas when not in use.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"What is the mini pouch in the Field Kit for?","slug":"what-is-the-mini-pouch-in-the-field-kit-for","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The included mini pouch is perfect for carrying supplies when you don’t need the entire Field Kit’s contents. Fill up the mini pouch with a few essentials and hook it to your day pack for quick access.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"The included mini pouch is perfect for carrying supplies when you don’t need the entire Field Kit’s contents. Fill up the mini pouch with a few essentials and hook it to your day pack for quick access.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}}]}},{"title":"Full Size Spare Tire","slug":"full-size-spare-tire-gearshop","showFullA  use, we recommend folding the cradle flat.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"Where can I attach the Kayak Mount?","slug":"where-can-i-attach-the-kayak-mount","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The Yakima JayLow Kayak Mount can be attached to the Cargo Crossbars on the roof of the R1T or R1S.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"The Yakima JayLow Kayak Mount can be attached to the Cargo Crossbars on the roof of the R1T or R1S.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}}]}},{"title":"Rivian x MAXTRAX Recovery Board Mount","slug":"rivian-x-maxtrax-recovery-board-mount-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"How many boards can I fit on one set of Recovery Board Mounts?","slug":"how-many-boards-can-i-fit-on-one-set-of-recovery-board-mounts","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Up to four Rivian x MAXTRAX XTREME Recovery Boards can fit on the Recovery Board mount.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Up to four Rivian x MAXTRAX XTREME Recovery Boards can fit on the Recovery Board mount.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"How do I lock Recovery Boards to the mount?","slug":"how-do-i-lock-recovery-boards-to-the-mount","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The Rivian x MAXTRAX XTREME Recovery Board mounting pins have a security hole for cable locks and padlocks to securely attach them to the vehicle.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"The Rivian x MAXTRAX XTREME Recovery Board mounting pins have a security hole for cable locks and padlocks to securely attach them to the vehicle.","category": ere-can-i-attach-the-sup-surfboard-mount","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The Yakima SupDawg SUP/Surfboard Mount can be attached to the Cargo Crossbars on the roof of the R1T or R1S.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"The Yakima SupDawg SUP/Surfboard Mount can be attached to the Cargo Crossbars on the roof of the R1T or R1S.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}}]}},{"title":"Three-Person Tent","slug":"three-person-tent-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"Can I set up and take down the Three-Person Tent by myself? ","slug":"can-i-set-up-and-take-down-the-three-person-tent-by-myself","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"For installation and removal from the vehicle, we recommend two to three people to help lift and place the tent. Once installed on the Cargo Crossbars, the tent can be quickly set up and stowed by a single person.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"For installation and removal from the vehicle, we recommend two to three people to help lift and place the tent. Once installed on the Cargo Crossbars, the tent can be quickly set up and stowed by a single person.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"Can I use the Three-Person Tent without Cargo Crossbars?","slug":"can-i-use-the-three-person-tent-without-cargo-crossbars","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Cargo Crossbars are required to mount and deploy the Three-Person Tent.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Cargo Crossbars are required to mount and deploy the Three-Person Tent.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"Are there any capacity limits for the Three-Person Tent?","slug":"are-there-any-capacity-limits-for-the-three-person-tent","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The Three-Person-Tent can fit up to 3 people or a maximum of 600 lbs (272 kg) when parked and in use.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"The Three-Person-Tent can fit up to 3 people or a maximum of 600 lbs (272 kg) when parked and in use.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}}]}},{"title":"Wall Charger","slug":"wall-charger-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"How much does home charging installation cost?","slug":"how-much-does-home-charging-installation-cost","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Installation costs depend on a variety of factors including the existing condition of your electrical panel and the distance between your electrical panel and Wall Charger. We recommend consulting a licensed electrician to get the most accurate price estimate.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To learn more about how you can find a licensed electrician and get an upfront price estimate through our installation partner, Qmerit, customers can visit the following links based on their location:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{"uri":"https://qmerit.com/ev/rivian/"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"United States","nodeType":"text"}],"nodeType":"hyperlink"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{"uri":"https://qmerit.ca/ev/rivian/"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Canada","nodeType":"text"}],"nodeType":"hyperlink"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"document"}},"content":"Installation costs depend on a variety of factors including the existing condition of your electrical panel and the distance between your electrical panel and Wall Charger. We recommend consulting a licensed electrician to get the most accurate price estimate.   To learn more about how you can find a licensed electrician and get an upfront price estimate through our installation partner, Qmerit, customers can visit the following links based on their location: United States Canada","category":{"kbCategoryCollection":{"items":[{"slug":"at-home"}]}}},{"title":"Will Rivian help install a Wall Charger?","slug":"will-rivian-help-install-a-wall-charger","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Through our installation partner, Qmerit, you'll have a fast and convenient way to get matched with a licensed electrician to help install your Wall Charger. Get started by completing a short digital questionnaire, including taking a few photos, to receive an upfront price estimate. Customers can visit the following links based on their location:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{"uri":"https://qmerit.com/ev/rivian/"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"United States","nodeType":"text"}],"nodeType":"hyperlink"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{"uri":"https://qmerit.ca/ev/rivian/"},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Canada","nodeType":"text"}],"nodeType":"hyperlink"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"}],"nodeType":"document"}},"content":"Through our installation partner, Qmerit, you'll have a fast and convenient way to get matched with a licensed electrician to help install your Wall Charger. Get started by completing a short digital questionnaire, including taking a few photos, to receive an upfront price estimate. Customers can visit the following links based on their location: United States Canada","category":{"kbCategoryCollection":{"items":[{"slug":"at-home"}]}}},{"title":"What is the Rivian Wall Charger Return Policy?","slug":"what-is-the-rivian-wall-charger-return-policy","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Rivian Wall Chargers are eligible for a full refund if returned within 90 days of receipt in the condition you received it.   ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you purchase your Wall Charger as part of a vehicle purchase transaction, the 90-day period will begin on the later of the day you receive the wall charger or the day you receive your vehicle. Rivian Wall Chargers that have been installed are only eligible for a full refund if returned within the 7-day vehicle return policy.   ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We will not deduct shipping or restocking fees from your return credit, but costs of installation services are not refundable. At your request and cost, we can assist with coordinating removal of an installed Wall Charger by a certified electrician.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Rivian Wall Chargers are eligible for a full refund if returned within 90 days of receipt in the condition you received it.    If you purchase your Wall Charger as part of a vehicle purchase transaction, the 90-day period will begin on the later of the day you receive the wall charger or the day you receive your vehicle. Rivian Wall Chargers that have been installed are only eligible for a full refund if returned within the 7-day vehicle return policy.    We will not deduct shipping or restocking fees from your return credit, but costs of installation services are not refundable. At your request and cost, we can assist with coordinating removal of an installed Wall Charger by a certified electrician.","category":{"kbCategoryCollection":{"items":[{"slug":"adventure-gear"}]}}},{"title":"What is the warranty on my Wall Charger?","slug":"what-is-the-warranty-on-my-wall-charger","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The New Wall Charger Warranty is included for 5 years from the date of purchase.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our coverage includes parts and labor required to repair or replace defective materials when used under normal operating conditions.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To maintain coverage under warranty, any installation of the Rivian Wall Charger must be performed by a licensed electrician in accordance with local codes and standards.  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"A full list of warranty coverage and limitations will be located in the ","nodeType":"text"},{"data":{"uri":"https://rivian.com/support/article/wall-charger-warranty-guide"},"content":[{"data":{},"marks":[],"value":"Wall Charger Warranty Guide","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" prior to purchase.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"The New Wall Charger Warranty is included for 5 years from the date of purchase.   Our coverage includes parts and labor required to repair or replace defective materials when used under normal operating conditions.   To maintain coverage under warranty, any installation of the Rivian Wall Charger must be performed by a licensed electrician in accordance with local codes and standards.   A full list of warranty coverage and limitations will be located in the Wall Charger Warranty Guide prior to purchase.","category":{"kbCategoryCollection":{"items":[{"slug":"warranty"}]}}}]}},{"title":"Travel Kitchen","slug":"travel-kitchen-gearshop","showFullArticleOnExpand":null,"articles":{"items":[{"title":"What type of cookware works on the Travel Kitchen induction cooktop?","slug":"what-type-of-cookware-works-on-the-travel-kitchen-induction-cooktop","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Induction cooking is a safe and energy-efficient cooking method that uses electromagnetic fields to heat up cookware, so the cookware must be magnetic.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Magnetic cookware includes skillets, pots, or pans made from cast iron or magnetic stainless steel. Cast iron provides a nice even heat. The bottom of the cookware must be relatively flat for optimal contact with the cooktop.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If a magnet sticks to the bottom of pot/pan, it is induction compatible.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":null,"category":{"kbCategoryCollection":{"items":[]}}},{"title":"What is the Adventure Gear Warranty?","slug":"what-is-the-adventure-gear-warranty","articleContent":{"json":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Rivian Adventure Gear purchased with your Rivian vehicle or purchased separately from your vehicle has a 2-year warranty from date of delivery.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For further details, exceptions to warranty periods, and exclusions and limitations, see the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://rivian.com/support/article/adventure-gear-limited-warranty-guide"},"content":[{"nodeType":"text","value":"Adventure Gear Limited Warranty Guide","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]}]}},"content":"Rivian Adventure Gear Purchased with your vehicle is covered by the same warranty duration as the comprehensive warranty: 5 year or 60K miles (whichever occurs first) for Quad-Motor configurations 4 year or 50K miles (whichever occurs first) for all other configurations Rivian Adventure Gear purchased separately from your vehicle is covered for a period of 2 years.    For further details, exceptions to warranty periods, and exclusions and limitations, see the Adventure Gear Limited Warranty Guide.","category":{"kbCategoryCollection":{"items":[{"slug":"warranty"}]}}},{"title":"What is the Adventure Gear Return Policy?","slug":"what-is-the-adventure-gear-return-policy","articleContent":{"json":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Rivian Adventure Gear is eligible for a full refund if returned within 90 days of receipt in the condition you received it. We will not deduct shipping or restocking fees from your return credit.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"content":"Rivian Adventure Gear is eligible for a full refund if returned within 90 days of receipt in the condition you received it. We will not deduct shipping or restocking fees from your return credit.","category":{"kbCategoryCollection":{"items":[]}}}]}}]}}]}},"faqSlug":"gear-guard-halloween-plush-gearshop","dataSource":"CONTENT","dictionaries":{"pdp-dictionary":{"pdp-dictionary.seeAllLabel":"See All","pdp-dictionary.selectLabel":"Select","pdp-dictionary.shippingLabel":"Free Shipping in US","pdp-dictionary.unavailableLabel":"Unavailable","pdp-dictionary.scrollToTopLabel":"Back to Top","pdp-dictionary.relatedLabel":"More Gear","pdp-dictionary.featuresSectionTitle":"Features","pdp-dictionary.specsSectionTitle":"Specs","pdp-dictionary.detai
